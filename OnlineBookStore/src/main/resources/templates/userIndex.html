                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-1">
            <!-- <h5 class="text-white h4">Collapsed content</h5> -->
            <!-- <span class="text-muted">Toggleable via the navbar brand.</span> -->
            <ul class="p-1 nav nav-pills flex-column flex-sm-row justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Options</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="userIndex.html">User</a></li>
                        <li><a class="dropdown-item" href="#">Books</a></li>

    <div class="container p-5">
        <div class="row gx-2 gy-2">
            <div class="col-lg-3 col-md-6 col-sm-6 col-12 ">
                <div class="rounded-pill p-3 bg-primary text-center">
                    <a th:href = "@{/allUsers}">
                    <button type="button" class="btn btn-primary">Display Users</button>
                    </a>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12 ">
                <div class="rounded-pill p-3 bg-success text-center">
                    <a th:href = "@{/addUser}">
                    <button type="button" class="btn btn-success">Add User</button>
                    </a>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12 ">
                <div class="rounded-pill p-3 bg-warning text-center">
                    <a th:href = "@{/allUsers}">
                    <button type="button" class="btn btn-warning">Edit User</button>
                    </a>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-12 ">
                <div class="rounded-pill p-3 bg-danger text-center">
                    <a th:href = "@{/allUsers}">
                    <button type="button" class="btn btn-danger">Delete User</button>
                    </a>
                </div>
            </div>
        </div>

    </div>
